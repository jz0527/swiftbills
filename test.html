<!DOCTYPE html>
<html>
<head>
    <title>Test Form for SwiftBills - Medical Billing</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 5px; width: 200px; }
    </style>
</head>
<body>
    <h2>Medical Billing Form Test</h2>
    <form id="billingForm">
        <div class="form-group">
            <label>Date of Service:</label>
            <input type="text" name="dateOfService" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
            <label>NDC Code:</label>
            <input type="text" name="NDC Code" placeholder="11-digit NDC code">
        </div>
        <div class="form-group">
            <label>CPT/HCPCS:</label>
            <input type="text" name="CPT/HCPCS" placeholder="5-digit code">
        </div>
    </form>
</body>
</html>
