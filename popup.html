<!DOCTYPE html>
<html>
<head>
  <title>Medical Billing Assistant</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-group { 
      margin: 10px 0; 
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Medical Billing Assistant</h3>
  <div class="input-group">
    <button id="fillForm">Auto-Fill Form</button>
    <button id="saveData">Save Current Data</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
